{% extends "layout.html" %}

{% block content %}
<div class="container my-5" dir="rtl">
    <h1 class="mb-4 text-black">הבלוג שלנו</h1>
    <div class="list-group">
        {% for post in posts %}
        <a href="{{ url_for('blog_post', slug=post.slug) }}" class="list-group-item list-group-item-action">
            <h5 class="mb-1 text-danger">{{ post.title }}</h5>
            <small class="text-muted">נכתב על ידי {{ post.author }} ב־{{ post.date }}</small>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
