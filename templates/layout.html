<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Bikey" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/bikey logo.png') }}" alt="Logo" height="40" class="me-2">
                השוואת אופניים חשמליים
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/brands">מותגים</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">עלינו</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">צור קשר</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center py-4 text-muted">
    © 2025 eMTB ישראל
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
