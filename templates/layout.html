<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>{{ title or "Bikey" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/layout.css') }}">

</head>
<body>
    <header class="header-area">
        <!-- site-navbar start -->
        <div class="navbar-area">
            <div class="container">
                <nav class="site-navbar">
                    <!-- site logo -->
                    <a href="/">
                        <img src="{{ url_for('static', filename='images/bikey_logo.png') }}" class="site-logo" alt="Bikey logo">
                    </a>

                    <!-- site menu/nav -->
                    <ul>
                        <li><a href="/">בית</a></li>
                        <li><a href="/bikes">אופניים</a></li>
                    </ul>

                    <!-- nav-toggler for mobile version only -->
                    <button class="nav-toggler">
                        <span></span>
                    </button>
                </nav>
            </div>
        </div><!-- navbar-area end -->

    </header>
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="w3-container w3-padding-54 w3-center w3-opacity w3-light-grey w3-xlarge">
        <p class="w3-medium">© 2025 eMTB בייקי</p>
    </footer>


    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
